{% extends 'base.html' %}
{% block content %}
<h1>Restablecer contraseña</h1>
{% if validlink %}
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar nueva contraseña</button>
  </form>
{% else %}
  <div class="alert alert-warning">Este enlace no es válido o ha expirado. Solicita uno nuevo.</div>
  <a class="btn btn-primary" href="/accounts/password_reset/">Solicitar nuevo enlace</a>
{% endif %}
{% endblock %}
