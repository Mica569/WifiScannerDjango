{% extends 'base.html' %}
{% block content %}
<h1>Ingresar</h1>
<form method="post" class="mt-3" action="">
  {% csrf_token %}
  {% if form.errors %}
  <div class="alert alert-danger">Usuario o contraseña inválidos.</div>
  {% endif %}
  {{ form.as_p }}
  {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
  <button type="submit" class="btn btn-primary">Entrar</button>
  <a class="btn btn-link" href="/signup/">Crear cuenta gratis</a>
  <a class="btn btn-link" href="/accounts/password_reset/">Recuperar contraseña</a>
</form>
{% endblock %}
